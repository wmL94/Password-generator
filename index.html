<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Google Font End -->
    <title>Password generator app</title>
  </head>
  <body>
    <main class="container">
      <h1>Password Generator</h1>
      <div class="password-field">
        <span class="password-display">
          <span class="password-placeholder">P@S$w0Rd!</span>
        </span>

        <div class="copy-wrapper">
          <span class="copied-text"></span>
          <button class="copy-btn">
            <img src="/images/copy-icon.svg" alt="Copy password" />
          </button>
        </div>
      </div>
      <form class="password-settings">
        <div class="char-length">
          <p>Character Length</p>
          <span class="char-count">0</span>
        </div>
        <input
          class="char-length-slider"
          aria-label="Password length"
          type="range"
          min="1"
          max="20"
          value="10"
          autocomplete="off"
        />
        <div class="char-include-group">
          <label>
            <input type="checkbox" id="uppercase" value="uppercase" />
            <span class="custom-checkbox"></span>
            <p>Include Uppercase Letters</p>
          </label>
          <label>
            <input type="checkbox" id="lowercase" value="lowercase" checked />
            <span class="custom-checkbox"></span>
            <p>Include Lowercase Letters</p>
          </label>
          <label>
            <input type="checkbox" id="numbers" value="numbers" />
            <span class="custom-checkbox"></span>
            <p>Include Numbers</p>
          </label>
          <label>
            <input type="checkbox" id="symbols" value="symbols" />
            <span class="custom-checkbox"></span>
            <p>Include Symbols</p>
          </label>
        </div>
        <div class="strength-box">
          <span class="strength-label">Strength</span>
          <div class="strength-rating">
            <span class="strength-rating-text"></span>
            <div class="strength-rating-bars">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
          </div>
        </div>
        <button class="generate-btn" type="submit">
          <span>Generate</span>
        </button>
      </form>
    </main>
  </body>
  <script src="index.js"></script>
</html>
